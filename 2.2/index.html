      <h1>2.2. Objetos y JSON</h1>  
      <h2>Formulario de Creaci√≥n</h2>

            <!-- Campos de entrada para la entidad -->

            <input type="number" id="edad" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="resultadoCreacion"></div>
